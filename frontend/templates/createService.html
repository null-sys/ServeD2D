<div class="container-fluid">
  <h3 class="2">Create New Service</h3>
  <form class="block">
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4"
          >Name of the Service</label
        >
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
          placeholder="Service Name"
        />
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4"
          >Category</label
        >
        <input
          type="text"
          class="form-control"
          id="category"
          aria-describedby="emailHelp"
          placeholder="Service Category"
        />
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4"
          >Description of Service</label
        >
        <input
          type="text"
          class="form-control"
          id="description"
          aria-describedby="emailHelp"
          placeholder="Service Description"
        />
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4"
          >Price</label
        >
        <input
          type="number step=any"
          class="form-control"
          id="price"
          aria-describedby="emailHelp"
          placeholder="10.1"
        />
      </div>
    </fieldset>
      
      <br />
      <button type="submit" class="btn btn-success btn-lg" id="createSvc">
        Submit
      </button>
    </fieldset>
  </form>
